<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tualki - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Tualki</h1>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="publish.html">Publicar un producto</a>
        </div>
        <div class="auth-links">
            <a href="login.html">Iniciar Sesión</a>
            <a href="signup.html">Registrarse</a>
        </div>
    </div>
    <div class="container">
        <h1>Iniciar Sesión en Tualki</h1>
        <p>Accede a tu cuenta para alquilar o publicar productos.</p>
        <form id="login-form" class="auth-form">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" required placeholder="Ingresa tu correo">

            <label for="password">Contraseña</label>
            <input type="password" id="password" required placeholder="Ingresa tu contraseña">

            <button type="submit">Iniciar Sesión</button>
        </form>
        <p class="auth-link">¿No tienes una cuenta? <a href="signup.html">Regístrate aquí</a></p>
    </div>
</body>
</html>
