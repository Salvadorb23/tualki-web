<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tualki - Registro e Inicio de Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #F4F4F4; margin: 0; padding: 20px; }
    h2 { color: #1E3A8A; }
    input, button { display: block; margin: 10px 0; padding: 10px; width: 200px; }
    button { background-color: #FF6B35; color: #FFFFFF; border: none; cursor: pointer; }
    button:hover { background-color: #E55A2D; }
    a { color: #FF6B35; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
  <!-- Cargar la librería de Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>
<body>
  <section>
    <h2>Registro</h2>
    <input type="email" id="register-email" placeholder="Correo electrónico" />
    <input type="password" id="register-password" placeholder="Contraseña" />
    <button id="register-btn">Registrarse</button>
  </section>
  <section>
    <h2>Iniciar Sesión</h2>
    <input type="email" id="login-email" placeholder="Correo electrónico" />
    <input type="password" id="login-password" placeholder="Contraseña" />
    <button id="login-btn">Iniciar Sesión</button>
  </section>
  <p><a href="publish.html">Publicar un producto</a></p>

  <!-- Cargar script.js después de la librería de Supabase -->
  <script src="script.js"></script>
</body>
</html>
