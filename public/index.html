<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tualki</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://checkout.wompi.co/widget.js"></script>
    <script src="script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            font-size: 16px;
        }

        header {
            background-color: #007bff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .logo img {
            height: 40px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        .user-profile {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            color: white;
        }

        .user-profile img {
            height: 30px;
            border-radius: 50%;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #ff6200;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 150px;
        }

        .dropdown a {
            display: block;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
        }

        .dropdown a:hover {
            background-color: #e65a00;
        }

        .user-profile:hover .dropdown {
            display: block;
        }

        .dropdown.active {
            display: block;
        }

        .notification {
            position: relative;
            margin-right: 10px;
        }

        .notification img {
            height: 24px;
            cursor: pointer;
        }

        .notification .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }

        .country-select {
            position: relative;
        }

        .country-select img {
            height: 24px;
            border-radius: 3px;
            cursor: pointer;
        }

        .country-dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 100px;
        }

        .country-dropdown a {
            display: block;
            padding: 5px 10px;
            color: #333;
            text-decoration: none;
        }

        .country-dropdown a:hover {
            background-color: #f0f0f0;
        }

        .country-select:hover .country-dropdown {
            display: block;
        }

        .categories-bar {
            background-color: #d3d3d3;
            padding: 10px 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .categories-bar a {
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            background-color: #fff;
            border-radius: 15px;
            border: 1px solid #ccc;
            transition: all 0.3s;
        }

        .categories-bar a:hover {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }

        .ad-bar {
            background-color: #d3d3d3;
            color: #333;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            height: 50px; /* Espacio reservado para anuncios */
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff6200;
            text-align: center;
        }

        p {
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .search-filter input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
            flex: 1;
            min-width: 200px;
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
            justify-content: center;
        }

        .filters button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
        }

        .filters button:hover {
            background-color: #e0e0e0;
        }

        #products-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .details {
            padding: 15px;
        }

        .details h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .details p {
            color: #333;
            margin-bottom: 10px;
        }

        .rental-price, .sale-price {
            font-weight: bold;
        }

        .button, .secondary-button {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            margin-top: 10px;
        }

        .button {
            background-color: #007bff;
            color: white;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .secondary-button {
            background-color: #6c757d;
            color: white;
            margin-left: 10px;
        }

        .secondary-button:hover {
            background-color: #5a6268;
        }

        /* Modal Personalizada */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #e6f0ff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .modal-content img {
            height: 50px;
            margin-bottom: 15px;
        }

        .modal-content p {
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .modal-content button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            header {
                flex-wrap: wrap;
                gap: 10px;
            }

            nav {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            .user-profile, .notification, .country-select {
                margin: 0 5px;
            }

            .dropdown, .country-dropdown {
                top: 50px;
            }

            .categories-bar {
                flex-direction: row;
                justify-content: center;
            }

            .search-filter, .filters {
                flex-direction: column;
                align-items: center;
            }

            .search-filter input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://vrvwmlromomnynckppqz.supabase.co/storage/v1/object/public/tualki-images//Logo%20tualki%20para%20web.png" alt="Tualki Logo">
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="publish.html">Publicar</a>
            <a href="deliveries.html">Mis pedidos</a>
            <div class="user-profile">
                <span id="username">Nombre de usuario</span>
                <img src="https://vrvwmlromomnynckppqz.supabase.co/storage/v1/object/public/tualki-images//perfil.png" alt="Perfil">
                <div class="dropdown" id="profile-dropdown">
                    <a href="index.html">Inicio</a>
                    <a href="publish.html">Publicar</a>
                    <a href="deliveries.html">Mis pedidos</a>
                    <a href="#">Ajustes</a>
                    <a href="#" id="logout">Cerrar sesión</a>
                </div>
            </div>
            <a href="messages.html" class="notification">
                <img src="https://vrvwmlromomnynckppqz.supabase.co/storage/v1/object/public/tualki-images//notificaciones.png" alt="Notificaciones">
                <span class="badge">2</span>
            </a>
            <div class="country-select">
                <img src="https://vrvwmlromomnynckppqz.supabase.co/storage/v1/object/public/tualki-images//bandera%20de%20colombia.png" alt="Bandera de Colombia" id="country-flag">
                <div class="country-dropdown" id="country-dropdown">
                    <a href="#" data-country="co"><img src="https://vrvwmlromomnynckppqz.supabase.co/storage/v1/object/public/tualki-images//bandera%20de%20colombia.png" alt="Colombia"> Colombia</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="categories-bar">
        <a href="#">Categorías</a>
        <a href="#">Favoritos</a>
        <a href="#">Agregados recientes</a>
        <a href="#">Electrónica</a>
        <a href="#">Eventos</a>
        <a href="#">Hogar</a>
        <a href="#">Ver más</a>
    </div>

    

    <div class="ad-bar">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9146059688937409"
     crossorigin="anonymous"></script>

    </div>

    <div class="container">
        <h1>¿Tú lo alquilas? ¡Te lo alquilo!</h1>
        <p>Explora los productos disponibles para alquilar o comprar.</p>

        <div class="search-filter">
            <input type="text" id="search-bar" placeholder="Buscar productos...">
        </div>

        <div class="filters">
            <button>Filtrar</button>
            <button>Precio Máx</button>
            <button>Min</button>
            <button>Estado 10/10</button>
            <button>Ubicación</button>
        </div>

        <div id="products-list"></div>
    </div>

    <!-- Modal para Alertas Personalizadas -->
    <div class="modal-overlay" id="custom-alert">
        <div class="modal-content">
            <img src="https://vrvwmlromomnynckppqz.supabase.co/storage/v1/object/public/tualki-images//Logo%20tualki%20para%20web.png" alt="Tualki Logo">
            <p id="custom-alert-message"></p>
            <button onclick="closeCustomAlert()">Cerrar</button>
        </div>
    </div>

    <script>
        // Función para mostrar alertas personalizadas
        function showCustomAlert(message) {
            const modal = document.getElementById('custom-alert');
            const messageElement = document.getElementById('custom-alert-message');
            messageElement.textContent = message;
            modal.style.display = 'flex';
        }

        // Función para cerrar la modal
        function closeCustomAlert() {
            const modal = document.getElementById('custom-alert');
            modal.style.display = 'none';
        }

        // Reemplazar alert nativo por el personalizado
        window.alert = showCustomAlert;

        // Mostrar nombre de usuario dinámicamente y cargar productos
        document.addEventListener('DOMContentLoaded', async () => {
            const usernameElement = document.getElementById('username');
            const supabase = window.supabase.createClient(
                'https://vrvwmlromomnynckppqz.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZydndtbHJvbW9tbnluY2twcHF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU3MzQ2NjksImV4cCI6MjA2MTMxMDY2OX0.F1PJQG59heZWX2M9lHTQNRVr63Sijk-xVjOH5X8D7lE'
            );
            const { data: session } = await supabase.auth.getSession();
            if (session.session) {
                usernameElement.textContent = session.session.user.email.split('@')[0];
            }

            // Cargar productos
            const productsList = document.getElementById('products-list');
            const searchBar = document.getElementById('search-bar');

            const loadProducts = async () => {
                let query = supabase.from('products').select('*');

                const searchTerm = searchBar.value.toLowerCase();
                if (searchTerm) {
                    query = query.ilike('name', `%${searchTerm}%`);
                }

                const { data: products, error } = await query;
                if (error) {
                    console.error('Error al cargar productos:', error.message);
                    productsList.innerHTML = '<p>Error al cargar los productos: ' + error.message + '</p>';
                    return;
                }

                if (products.length === 0) {
                    productsList.innerHTML = '<p>No hay productos disponibles.</p>';
                    return;
                }

                productsList.innerHTML = products.map(product => {
                    const photoUrl = product.photos && product.photos.length > 0 ? product.photos[0] : null;
                    return `
                        <div class="product">
                            ${photoUrl ? `<img src="${photoUrl}" alt="${product.name}" class="product-image">` : '<p>No image available</p>'}
                            <div class="details">
                                <h3>${product.name}</h3>
                                <p>${product.description}</p>
                                <p class="rental-price">Precio por día: ${product.price_per_day} COP</p>
                                ${product.sale_price ? `<p class="sale-price">Precio de venta (opcional): ${product.sale_price} COP</p>` : ''}
                                <a href="rent.html?name=${encodeURIComponent(product.name)}&description=${encodeURIComponent(product.description)}&price_per_day=${product.price_per_day}&sale_price=${product.sale_price || ''}&action=rent&product_id=${product.id}&seller_id=${product.user_id}" class="button">Alquilar</a>
                                ${product.sale_price ? `<a href="pay.html?name=${encodeURIComponent(product.name)}&description=${encodeURIComponent(product.description)}&price_per_day=${product.price_per_day}&sale_price=${product.sale_price}&action=buy&product_id=${product.id}" class="secondary-button">Comprar</a>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            };

            if (productsList) {
                loadProducts();
                searchBar.addEventListener('input', loadProducts);
            }

            // Controlar dropdown del perfil
            const profileDropdown = document.getElementById('profile-dropdown');
            let isDropdownOpen = false;

            document.querySelector('.user-profile').addEventListener('click', () => {
                isDropdownOpen = !isDropdownOpen;
                profileDropdown.classList.toggle('active', isDropdownOpen);
            });

            document.querySelector('.user-profile').addEventListener('mouseleave', () => {
                if (isDropdownOpen) {
                    setTimeout(() => {
                        if (!profileDropdown.matches(':hover')) {
                            profileDropdown.classList.remove('active');
                            isDropdownOpen = false;
                        }
                    }, 200);
                }
            });

            profileDropdown.addEventListener('mouseleave', () => {
                setTimeout(() => {
                    if (!profileDropdown.matches(':hover') && !document.querySelector('.user-profile').matches(':hover')) {
                        profileDropdown.classList.remove('active');
                        isDropdownOpen = false;
                    }
                }, 200);
            });

            // Cerrar sesión
            document.getElementById('logout').addEventListener('click', async () => {
                await supabase.auth.signOut();
                window.location.href = 'login.html';
            });

            // Controlar dropdown de país
            const countryDropdown = document.getElementById('country-dropdown');
            document.getElementById('country-flag').addEventListener('click', () => {
                countryDropdown.style.display = countryDropdown.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', (e) => {
                if (!countryDropdown.contains(e.target) && e.target !== document.getElementById('country-flag')) {
                    countryDropdown.style.display = 'none';
                }
            });

            // Seleccionar país
            countryDropdown.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const countryCode = link.getAttribute('data-country');
                    document.getElementById('country-flag').src = link.querySelector('img').src;
                    countryDropdown.style.display = 'none';
                    // Aquí puedes agregar lógica para guardar la selección del país
                });
            });
        });
    </script>
</body>
</html>
