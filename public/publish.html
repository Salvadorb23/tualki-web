<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tualki - Publicar Producto</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Añadir el script de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Tualki</h1>
        <a href="index.html">Inicio</a>
        <a href="publish.html">Publicar un producto</a>
    </div>
    <div class="container">
        <h1>Publicar un producto</h1>
        <form id="publish-form">
            <label for="name">Nombre del producto</label>
            <input type="text" id="name" required>

            <label for="description">Descripción</label>
            <textarea id="description" required></textarea>

            <label for="category">Categoría</label>
            <select id="category" required>
                <option value="Electrónica">Electrónica</option>
                <option value="Ropa">Ropa</option>
                <option value="Hogar">Hogar</option>
            </select>

            <label for="price_per_day">Precio por día (COP)</label>
            <input type="number" id="price_per_day" required>

            <label for="sale_price">Precio de venta (COP)</label>
            <input type="number" id="sale_price">

            <label for="image">Imagen del producto</label>
            <input type="file" id="image" accept="image/*" required>

            <button type="submit">Publicar</button>
        </form>
    </div>
</body>
</html>
