<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tualki - Registrarse</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Tualki</h1>
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="publish.html">Publicar un producto</a>
        </div>
        <div class="auth-links">
            <a href="login.html">Iniciar Sesión</a>
            <a href="signup.html">Registrarse</a>
        </div>
    </div>
    <div class="container">
        <h1>Regístrate en Tualki</h1>
        <p>Crea una cuenta para empezar a alquilar o publicar productos.</p>
        <form id="signup-form" class="auth-form">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" required placeholder="Ingresa tu correo">

            <label for="password">Contraseña</label>
            <input type="password" id="password" required placeholder="Crea una contraseña">

            <label for="first_name">Nombre</label>
            <input type="text" id="first_name" required placeholder="Ingresa tu nombre">

            <label for="last_name">Apellido</label>
            <input type="text" id="last_name" required placeholder="Ingresa tu apellido">

            <label for="id_card">Número de Identificación</label>
            <input type="text" id="id_card" required placeholder="Ingresa tu número de identificación">

            <label for="id_card_front">Foto del Documento (Frente)</label>
            <input type="file" id="id_card_front" accept="image/*" required>

            <label for="id_card_back">Foto del Documento (Reverso)</label>
            <input type="file" id="id_card_back" accept="image/*" required>

            <label for="location">Ubicación</label>
            <input type="text" id="location" required placeholder="Ingresa tu ubicación (ej. Calle 123 #45-67, Bogotá)">

            <button type="submit">Registrarse</button>
        </form>
        <p class="auth-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
